<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- 定义渐变色 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆形背景 - 与网站背景色一致 -->
  <circle cx="16" cy="16" r="16" fill="#0a0e27"/>
  <!-- 渐变装饰层 - 降低透明度让背景色更明显 -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)" opacity="0.7"/>

  <!-- 树形设计 - 有机的分支造型 -->
  <g fill="#FFFFFF">
    <!-- 树干 -->
    <path d="M 14 13 Q 14 18 13.5 22 Q 13 25 13.5 27 L 18.5 27 Q 19 25 18.5 22 Q 18 18 18 13 Z" />

    <!-- 左侧树枝 - 带曲线 -->
    <path d="M 14.5 13 Q 12 11 9 8 Q 7.5 6.5 6 5 L 9 4 Q 10.5 5.5 12 7 Q 14.5 9.5 16 12.5 Z" />

    <!-- 右侧树枝 - 带曲线 -->
    <path d="M 17.5 13 Q 20 11 23 8 Q 24.5 6.5 26 5 L 23 4 Q 21.5 5.5 20 7 Q 17.5 9.5 16 12.5 Z" />

    <!-- 小装饰叶子 - 左 -->
    <circle cx="8" cy="6" r="1.5" opacity="0.8"/>

    <!-- 小装饰叶子 - 右 -->
    <circle cx="24" cy="6" r="1.5" opacity="0.8"/>
  </g>
</svg>
